<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="login_text">
        <p>Sign Up Now</p>
    </div>
    <div class="form_container">
        <form action="">

            <input type="text" placeholder="Firstname">

            <input type="text" placeholder="Surname">

            <input type="email" name="" id="email" placeholder="Email">

            <input type="password" name="" id="password" minlength="4" maxlength="15" placeholder="Password">

            <input type="password" name="" id="password" minlength="4" maxlength="15" placeholder="Confirm Password">
            <p>By creating an account, you agree to our <a href="#">Terms and Conditions</a></p>
            <button>Sign Up</button>
            <p>Already have an acoount?<a href="#">Login</a></p>
        </form>
    </div>
</body>
</html>
